<!DOCTYPE html>
<html>
	<head>
			<title>Rabobank Customer Statement Processor</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<link rel="stylesheet" href="styles/base.css">
	</head>
	<body ng-app='app' ng-controller='FileProcessorController as fileProcessorCtrl' ng-cloak>

		<div class="container">
			<h1>Rabobank Customer Statement Processor</h1>
			<div class="row">
				<form novalidate>				
					<div class="form-group">
						<div class="col-sm-5">
							<input type="file" class="form-control" id="recordFile" required accept=".csv, .xml" ng-focus="fileProcessorCtrl.fileFocus()">
							<div ng-if="fileProcessorCtrl.errorMessage" class="error">{{fileProcessorCtrl.errorMessage}}</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-block btn-info" ng-click="fileProcessorCtrl.getFile()">Submit</button>
						</div>
					</div>
				</form>
			</div>
			
			<div class="row report" ng-if="fileProcessorCtrl.records.length > 0">
				<record records="fileProcessorCtrl.records"></record>
			</div>
		</div>		

		

		<script type="text/javascript" src='libs/angular.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type='text/javascript' src="libs/xml2json.js"></script>  
		
		<script type="text/javascript" src='scripts/main.js'></script>
		<script type="text/javascript" src='scripts/directives.js'></script>
		<script type="text/javascript" src='scripts/services.js'></script>
		<script type="text/javascript" src='scripts/controllers.js'></script>

	</body>
</html>
